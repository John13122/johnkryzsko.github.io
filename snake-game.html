<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #4ecca3;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .game-container {
            background: #0f0f23;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.3);
        }

        canvas {
            display: block;
            border: 3px solid #4ecca3;
            border-radius: 5px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #fff;
            font-size: 18px;
        }

        .score {
            color: #4ecca3;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            color: #888;
            text-align: center;
            font-size: 14px;
        }

        .controls span {
            color: #4ecca3;
        }

        #startBtn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn:hover {
            background: #3db892;
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 35, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid #e74c3c;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="info">
            <div>Score: <span class="score" id="score">0</span></div>
            <button id="startBtn">Start Game</button>
            <div>High Score: <span class="score" id="highScore">0</span></div>
        </div>
    </div>
    <div class="controls">
        <p>Use <span>Arrow Keys</span> or <span>WASD</span> to move</p>
        <p>Press <span>Space</span> to pause</p>
        <p style="color: #a855f7; margin-top: 5px;">Avoid the <span style="color: #a855f7;">Black Holes</span>!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let blackHoleLoop = null;
        let gameSpeed = 100;
        let isRunning = false;
        let isPaused = false;
        let blackHoles = [];
        let blackHoleRotation = 0;

        highScoreDisplay.textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreDisplay.textContent = score;
            gameSpeed = 100;
            blackHoles = [];
            spawnFood();
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                blackHoles.some(bh => bh.x === food.x && bh.y === food.y)
            );
        }

        function spawnBlackHole() {
            if (blackHoles.length >= 5) return; // Max 5 black holes at a time

            let newHole;
            let attempts = 0;
            do {
                newHole = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount),
                    spawnTime: Date.now(),
                    lifetime: 5000 + Math.random() * 5000 // Lives 5-10 seconds
                };
                attempts++;
            } while (
                attempts < 100 && (
                    snake.some(segment => segment.x === newHole.x && segment.y === newHole.y) ||
                    (food.x === newHole.x && food.y === newHole.y) ||
                    blackHoles.some(bh => bh.x === newHole.x && bh.y === newHole.y) ||
                    // Don't spawn too close to the snake head
                    (Math.abs(snake[0].x - newHole.x) < 3 && Math.abs(snake[0].y - newHole.y) < 3)
                )
            );

            if (attempts < 100) {
                blackHoles.push(newHole);
            }
        }

        function updateBlackHoles() {
            const now = Date.now();
            blackHoles = blackHoles.filter(bh => now - bh.spawnTime < bh.lifetime);
        }

        function update() {
            if (isPaused) return;

            direction = { ...nextDirection };

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Black hole collision
            if (blackHoles.some(bh => bh.x === head.x && bh.y === head.y)) {
                gameOver();
                return;
            }

            // Update black holes (remove expired ones)
            updateBlackHoles();

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#5dff9e');
                    gradient.addColorStop(1, '#4ecca3');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(78, 204, 163, ${alpha})`);
                    gradient.addColorStop(1, `rgba(58, 164, 133, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#0f0f23';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 14, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 14, segment.y * gridSize + 14, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 14, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 14, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 14, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 14, segment.y * gridSize + 14, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#e74c3c');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Food glow effect
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw black holes
            blackHoleRotation += 0.05;
            blackHoles.forEach(bh => {
                const centerX = bh.x * gridSize + gridSize / 2;
                const centerY = bh.y * gridSize + gridSize / 2;
                const now = Date.now();
                const age = now - bh.spawnTime;
                const remainingLife = bh.lifetime - age;

                // Fade out when about to disappear
                const alpha = remainingLife < 1000 ? remainingLife / 1000 : 1;

                // Outer swirling ring
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(blackHoleRotation);

                // Draw swirling arms
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 2);
                    const armGradient = ctx.createLinearGradient(0, 0, gridSize * 0.6, 0);
                    armGradient.addColorStop(0, `rgba(128, 0, 255, ${alpha * 0.8})`);
                    armGradient.addColorStop(1, `rgba(128, 0, 255, 0)`);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.quadraticCurveTo(gridSize * 0.3, gridSize * 0.2, gridSize * 0.5, 0);
                    ctx.quadraticCurveTo(gridSize * 0.3, -gridSize * 0.2, 0, 0);
                    ctx.fillStyle = armGradient;
                    ctx.fill();
                }

                ctx.restore();

                // Accretion disk (outer glow)
                const diskGradient = ctx.createRadialGradient(centerX, centerY, 2, centerX, centerY, gridSize * 0.7);
                diskGradient.addColorStop(0, `rgba(0, 0, 0, ${alpha})`);
                diskGradient.addColorStop(0.3, `rgba(80, 0, 160, ${alpha * 0.6})`);
                diskGradient.addColorStop(0.6, `rgba(128, 0, 255, ${alpha * 0.3})`);
                diskGradient.addColorStop(1, 'rgba(128, 0, 255, 0)');

                ctx.beginPath();
                ctx.arc(centerX, centerY, gridSize * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = diskGradient;
                ctx.fill();

                // Inner black hole (event horizon)
                const holeGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, gridSize / 2 - 2);
                holeGradient.addColorStop(0, `rgba(0, 0, 0, ${alpha})`);
                holeGradient.addColorStop(0.7, `rgba(0, 0, 0, ${alpha})`);
                holeGradient.addColorStop(1, `rgba(40, 0, 80, ${alpha})`);

                ctx.beginPath();
                ctx.arc(centerX, centerY, gridSize / 2 - 2, 0, Math.PI * 2);
                ctx.fillStyle = holeGradient;
                ctx.fill();

                // Glowing edge
                ctx.strokeStyle = `rgba(180, 100, 255, ${alpha * 0.8})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(15, 15, 35, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#4ecca3';
                ctx.font = 'bold 30px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameOver() {
            isRunning = false;
            clearInterval(gameLoop);
            clearInterval(blackHoleLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }

            // Draw game over
            ctx.fillStyle = 'rgba(15, 15, 35, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#e74c3c';
            ctx.font = 'bold 36px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);

            ctx.fillStyle = '#fff';
            ctx.font = '20px Segoe UI';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);

            startBtn.textContent = 'Play Again';
        }

        function startGame() {
            if (isRunning) return;

            isRunning = true;
            isPaused = false;
            initGame();
            draw();
            gameLoop = setInterval(update, gameSpeed);
            // Spawn black holes every 3-6 seconds
            blackHoleLoop = setInterval(() => {
                if (!isPaused) spawnBlackHole();
            }, 3000 + Math.random() * 3000);
            startBtn.textContent = 'Playing...';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (!isRunning) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    startGame();
                }
                return;
            }

            if (e.code === 'Space') {
                isPaused = !isPaused;
                if (isPaused) {
                    draw();
                }
                return;
            }

            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    break;
            }
        });

        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
